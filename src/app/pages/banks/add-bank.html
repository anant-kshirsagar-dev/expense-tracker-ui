<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Bank</title>
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="../../../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../../css/mdb.min.css">
    <link rel="stylesheet" href="../../../../css/style.css">
    <link rel="stylesheet" href="../../../../css/app/common.css">
</head>

<body>
    <br>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h4 class="h4">Add Bank</h4>
            </div>

            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text required" id="inputGroup-sizing-default">Code<span
                                        class="mark-as-required">*</span></label>
                            </div>
                            <input type="text" class="form-control" aria-label="Sizing example input" maxlength="6"
                                aria-describedby="inputGroup-sizing-default" required>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-default">Bank Name<span
                                        class="mark-as-required">*</span></span>
                            </div>
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default">
                        </div>
                    </div>
                </div>
                <a class="btn btn-primary btn-sm button-rounded">Save</a>
                <a class="btn btn-primary btn-sm button-rounded" href="../manage-banks.html">Back</a>
            </div>
        </div>

        <script type="text/javascript" src="../../../../js/jquery.min.js"></script>
        <script type="text/javascript" src="../../../../js/popper.min.js"></script>
        <script type="text/javascript" src="../../../../js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../../../../js/mdb.min.js"></script>
</body>

</html>
